{% extends 'base.html' %}
{% block title%}
    edit profile
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="jumbotron">
            <h1>Update profile</h1>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    {% endif %}

{% endblock %}
