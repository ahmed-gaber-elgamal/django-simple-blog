{% extends 'base.html' %}
{% block title%}
    Comment on a post
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Add a comment</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Comment</button>
            </form>
        </div>
    {% else %}
        you are not allowed here
    {% endif %}

{% endblock %}
