{% extends 'base.html' %}
{% block title%}
    delete post
{% endblock %}
{% block content %}
    {% if user.is_authenticated and user == post.author %}
        <div class="jumbotron">
            <h1>Delete post</h1>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <strong>Are you sure?</strong>
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    {% else %}
        <h1>You are not allowed here!</h1>
    {% endif %}

{% endblock %}
