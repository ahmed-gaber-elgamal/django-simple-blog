{% extends 'base.html' %}
{% block title %}
    {{ category }}
{% endblock %}
{% block content %}
    {% if category %}
        <h1>{{ category }}</h1>
        {% for post in category_post %}
                    <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a>- {{ post.author }}<br/>{{ post.body|slice:":200" }}</li>
        {% endfor  %}
    {% endif  %}

{% endblock %}
