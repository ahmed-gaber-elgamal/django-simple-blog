{% extends 'base.html' %}
{% block title%}
    Create a post
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Add post</h1>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-primary">Post</button>
            </form>
            <script>
                var name = "{{ user.id }}";
                document.getElementById("author").value = name;
            </script>
        </div>
    {% else %}
        you are not allowed here
    {% endif %}

{% endblock %}
